api:
  build: ./src/api
  dockerfile: Dockerfile-dev
  volumes:
    - "./src/api:/usr/src/app"
  command: dumb-init npm run dev
  environment:
    VIRTUAL_HOST: visitapi.docker
    PORT: 5000
    NODE_ENV: development
  links:
    - mongo

